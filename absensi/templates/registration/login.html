<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Asrama IT</title>
    {% load static %}
    <style>
        body {
            font-family: "Times New Roman", serif;
            background: linear-gradient(to right, #2c3e50, #34495e);
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 400px;
            margin: 80px auto;
            background: #f4f1ea;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo {
            margin-bottom: 15px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        .logo img {
            width: 280px;
            height: auto;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1a242f;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo Asrama IT">
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Masuk</button>
        </form>

        <div class="footer">
            &copy; {% now "Y" %} Asrama IT PP Nurul Jadid
        </div>
    </div>
</body>
</html>
