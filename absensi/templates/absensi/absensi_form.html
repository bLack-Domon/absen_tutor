<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Absensi Tutor | Asrama IT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'img/icon.png' %}"
      type="image/x-icon"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: "Times New Roman", serif;
        background: linear-gradient(to right, #2c3e50, #34495e);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
      }
      /* Card Styling */
      .card {
        background: #ffffff;
        border: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }
      .card-header {
        background: linear-gradient(135deg, #0d6efd, #4dabf7);
      }

      /* Kamera Button */
      .camera-btn {
        color: #6c757d; /* abu default */
        transition: all 0.3s ease;
      }
      .camera-btn:hover {
        background-color: #e7f1ff;
        color: #0d6efd; /* biru */
        transform: scale(1.05);
      }
      .camera-btn:active {
        background-color: #d4edda;
        color: #198754; /* hijau */
        transform: scale(0.95);
      }

      /* Tombol mobile biar rapat */
      @media (max-width: 576px) {
        .btn-row .col-6 {
          padding-left: 5px;
          padding-right: 5px;
        }
        .btn-row {
          gap: 0 !important;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card">
            <!-- Header -->
            <div
              class="card-header text-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Form Absensi Tutor</h5>
              <a href="{% url 'absensi_list' %}" class="btn btn-light btn-sm">
                Lihat Absensi
              </a>
            </div>

            <div class="card-body p-4">
              <!-- Form Absensi -->
              <form
                method="post"
                enctype="multipart/form-data"
                class="text-center"
              >
                {% csrf_token %}

                <!-- Tombol Kamera -->
                <div class="mb-4">
                  <input
                    type="file"
                    name="foto"
                    id="foto"
                    accept="image/*"
                    capture="environment"
                    class="d-none"
                  />
                  <label
                    for="foto"
                    class="btn btn-outline-secondary camera-btn d-flex align-items-center justify-content-center mx-auto"
                    style="border-radius: 50%; height: 110px; width: 110px"
                  >
                    <i class="bi bi-camera" style="font-size: 3rem"></i>
                  </label>
                  <p class="mt-2 text-muted">
                    Ambil Foto <br />
                    <b>(Landscape)</b>
                  </p>

                  <!-- Preview -->
                  <div id="preview-container" class="mt-3 d-none">
                    <img
                      id="preview"
                      class="img-fluid rounded shadow-sm"
                      alt="Preview Foto"
                    />
                  </div>
                </div>

                <!-- Field lain kecuali foto -->
                <div class="text-start">
                  {% for field in form %} {% if field.name != 'foto' %}
                  <div class="mb-3">
                    {{ field.label_tag }} {{ field }} {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                  </div>
                  {% endif %} {% endfor %}
                </div>

                <!-- Tombol -->
                <div class="row mt-4 btn-row g-2">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100">
                      Simpan
                    </button>
                  </div>
                  <div class="col-6">
                    <!-- Tombol Logout trigger -->
                    <button
                      type="button"
                      class="btn btn-danger w-100"
                      onclick="document.getElementById('logout-form').submit();"
                    >
                      Logout
                    </button>
                  </div>
                </div>
              </form>

              <!-- Form logout dipisah agar aman -->
              <form
                id="logout-form"
                method="post"
                action="{% url 'logout' %}"
                class="d-none"
              >
                {% csrf_token %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Preview Foto -->
    <script>
      const fotoInput = document.getElementById("foto");
      const previewContainer = document.getElementById("preview-container");
      const preview = document.getElementById("preview");

      fotoInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            previewContainer.classList.remove("d-none");
          };
          reader.readAsDataURL(file);
        } else {
          previewContainer.classList.add("d-none");
          preview.src = "";
        }
      });
    </script>
  </body>
</html>
